<div class="form-small">
  <h1>Sign up</h1>

  <ul class="form-fields">
    <li>
      <mat-form-field class="full-width">
        <mat-label>First name</mat-label>
        <input [(ngModel)]="signUpData.firstName" matInput required>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="full-width">
        <mat-label>Last name</mat-label>
        <input [(ngModel)]="signUpData.lastName" matInput required>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input [(ngModel)]="signUpData.email" matInput type="email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
        <mat-error *ngIf="signUpData.email">Please enter a valid e-mail address</mat-error>
      </mat-form-field>
    </li>
    <li>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="signUpData.password" matInput type="password" required pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z]).{8,}$">
        <mat-error *ngIf="signUpData.password">Password must contain at least one uppercase letter, one lowercase letter and one digit and be at least 8 characters long</mat-error>
      </mat-form-field>
    </li>
  </ul>

  <div class="button-bar">
    <button (click)="signUp()" color="primary" mat-raised-button>Sign up</button>
  </div>
</div>
