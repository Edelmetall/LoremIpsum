<form class="example-form">
    <mat-form-field appearance="fill" style="height: 100%; padding-top: 10px;">
        <input #input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="autocomplete"
            list="options" autocomplete="off">
    </mat-form-field>
    <datalist id="options">
        <option *ngFor="let option of filteredOptions | async" [value]="option">
    </datalist>
</form>
