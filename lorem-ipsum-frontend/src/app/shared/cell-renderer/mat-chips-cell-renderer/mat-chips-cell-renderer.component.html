<mat-chip-list aria-label="Chip cell renderer" style="margin-bottom: 15px;">
    <mat-chip *ngFor="let chip of chips">
        <ng-container *ngIf="chip.optionEnum">{{chip.optionEnum}}: </ng-container>{{chip.optionData}}
        <button matChipRemove (click)="remove(chip)">
            <mat-icon style="fill: white !important;">cancel</mat-icon>
        </button>
    </mat-chip>
</mat-chip-list>
